<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sogne</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/parish.css">
</head>
<body>
<div class="nav-bar">
    <a class="nav-item" href="/">Forside</a><span class="nav-divider">  |  </span>
    <a class="nav-item" href="/sogne">Sogne</a><span class="nav-divider">  |  </span>
    <a class="nav-item" href="/kommuner">Kommuner</a>
</div>
<h1>Sogne</h1>

<input class="new-btn" type="button" value="Opret sogn">
<br><br><br>
<div class="all-con">
    <div class="par-list"></div>
    <div class="form-con">
        <div class="base-con">
            <label>Id</label><br>
            <input type="text" disabled><br><br>
            <label>Navn</label><br>
            <input type="text"><br><br>
            <label>Kode</label><br>
            <input type="text"><br><br>
            <label>Smittetryk</label><br>
            <input type="text"><br><br>
            <br>
            <input type="button" value="Opdater">
            <input type="button" value="Slet sogn">
        </div>
        <div class="shutdown-con">
            <label>Nedluknings slutdato</label><br>
            <input type="date"><br><br>
            <input type="button" value="Start nedlukning">
            <input type="button" value="Fjern nedlukning">
        </div>
        <div class="commune-con">

        </div>
    </div>
</div>
<div class="create-con" hidden>
    <label>Navn</label><br>
    <input class="new-name-inp" type="text"><br><br>
    <label>Kode</label><br>
    <input class="new-code-inp" type="text"><br><br>
    <label>Smittetryk</label><br>
    <input class="new-inf-inp" type="text"><br><br>
    <input class="create-btn" type="button" value="Opret">
    <input class="cancel-btn" type="button" value="Annuller"><br><br>
    <p class="create-error"></p>
</div>

<script src="/js/parish_data.js"></script>
<script src="/js/parish_build.js"></script>
<script src="/js/parish_create.js"></script>
<script src="/js/parish_form.js"></script>
<script src="/js/parish_controller.js"></script>
</body>
</html>
